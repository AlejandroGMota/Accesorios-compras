        body {

        .search-box {

        .search-btn:hover {

        .search-btn:disabled {

        .filter-btn {

        .filter-btn.active {
            background-color: #0056b3;

        }

        .loading {

            color: #666;
        }

        .loading::after {
            content: '';

        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #ff5c5c;
            background-color: #ffe6e6;
            border-radius: 10px;

            color: #666;
            background-color: #f0f0f0;

        table {

        .gsm-link:hover {

        .price-tag {
            font-weight: 600;
            color: #27ae60;
        }

        /* Tabs de fuente de datos */
        .source-tabs {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 20px;
        }

        .source-tab {
            padding: 12px 25px;
            border: 2px solid #0056b3;
            background-color: white;
            color: #0056b3;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .source-tab:first-child {
            border-radius: 8px 0 0 8px;
        }

        .source-tab:last-child {
            border-radius: 0 8px 8px 0;
            border-left: none;
        }

        .source-tab:hover {
            background-color: #e1f0ff;
        }

        .source-tab.active {
            background-color: #0056b3;
            color: white;
        }

        /* PaginaciÃ³n */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;

            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

            border: none;

            background-color: #003d80;

                width: 100%;

            }

            .search-btn {
                width: 100%;
                max-width: 280px;
            }
        }

        // ConfiguraciÃ³n de la API PhoneWise
        const PHONEWISE_BASE = 'https://phonewise.onrender.com/api';
        const MAX_RESULTS = 200; // LÃ­mite de resultados

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            setupSourceTabs();
            setupFilterButtons();
            setupSearch();
            fetchPhones();
        });

        // Configurar bÃºsqueda
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');

            searchBtn.addEventListener('click', () => {
                const query = searchInput.value.trim();
                if (query.length >= 2) {
                    searchPhones(query);
                }
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = searchInput.value.trim();
                    if (query.length >= 2) {
                        searchPhones(query);
                    }
                }
            });
        }

        // Buscar telÃ©fonos con PhoneWise API
        async function searchPhones(query) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading">Buscando</div>';

            try {
                const response = await fetch(`${PHONEWISE_BASE}/search?q=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('Error en bÃºsqueda');

                const data = await response.json();

                if (Array.isArray(data) && data.length > 0) {
                    allPhones = data.map(p => ({
                        phone_name: p.phone_name || p.slug,
                        slug: p.slug,
                        image: p.image || '',
                        brand: p.brand || extractBrand(p.phone_name || ''),
                        source: 'phonewise'
                    }));

                    // Reset filtros
                    currentBrand = 'all';
                    currentPage = 1;
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    document.querySelector('.filter-btn[data-brand="all"]').classList.add('active');

                    applyFilter();
                } else {
                    contentDiv.innerHTML = '<div class="no-results">No se encontraron resultados para "' + query + '"</div>';
                    document.getElementById('pagination').style.display = 'none';
                }
            } catch (error) {
                console.error('Error en bÃºsqueda:', error);
                contentDiv.innerHTML = '<div class="error">Error al buscar. Intenta de nuevo.</div>';
            }
        }

        // Configurar tabs de fuente
        function setupSourceTabs() {
            document.querySelectorAll('.source-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    // Actualizar estado visual
                    document.querySelectorAll('.source-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    // Cambiar fuente y recargar
                    currentSource = tab.dataset.source;
                    currentPage = 1;
                    currentBrand = 'all';

                    // Reset filtro visual
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    document.querySelector('.filter-btn[data-brand="all"]').classList.add('active');

                    // Actualizar tÃ­tulo
                    updatePageTitle();

                    // Recargar datos
                    fetchPhones();
                });
            });
        }

        // Actualizar tÃ­tulo segÃºn fuente
        function updatePageTitle() {
            const title = document.getElementById('page-title');
            const subtitle = document.getElementById('page-subtitle');

            if (currentSource === 'latest') {
                title.textContent = 'Celulares Lanzados Recientemente';
                subtitle.textContent = 'Ãltimos lanzamientos del mercado - Datos en tiempo real';
            } else {
                title.textContent = 'Top Celulares por InterÃ©s';
                subtitle.textContent = 'Los mÃ¡s buscados del momento - Datos en tiempo real';
            }
        }

        // Configurar botones de filtro
        function setupFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Actualizar estado visual
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    // Aplicar filtro
                    currentBrand = btn.dataset.brand;
                    currentPage = 1;
                    applyFilter();
                });
            });
        }

        // Obtener datos de phone-specs-api (para tabs Ãltimos/Top InterÃ©s)
        async function fetchPhones() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading">Cargando datos</div>';

            const endpoint = currentSource === 'latest'
                ? 'https://phone-specs-api.vercel.app/latest'
                : 'https://phone-specs-api.vercel.app/top-by-interest';

            try {
                const response = await fetch(endpoint);

                if (!response.ok) {
                    throw new Error('API no disponible');
                }

                const data = await response.json();

                if (data.status && data.data && data.data.phones) {
                    allPhones = data.data.phones;
                    applyFilter();
                } else {
                    throw new Error('Datos no vÃ¡lidos');
                }
            } catch (error) {
                console.error('Error con phone-specs-api:', error);
                contentDiv.innerHTML = '<div class="error">No se pudieron cargar los datos. Intenta buscar un modelo especÃ­fico.</div>';
            }
        }

        // Obtener detalles de un telÃ©fono (con cache)
        async function fetchPhoneDetails(slug) {
            if (phoneDetails[slug]) {
                return phoneDetails[slug];
            }

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000);

                const response = await fetch(`https://phone-specs-api.vercel.app/${slug}`, {
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                if (!response.ok) return null;
                const data = await response.json();

                if (data.status && data.data) {
                    phoneDetails[slug] = data.data;
                    return data.data;
                }
            } catch (error) {
                console.warn('Error fetching details for', slug);
            }
            return null;
        }

        // Cargar detalles (fecha y precio) para los telÃ©fonos visibles - EN PARALELO
        async function loadPhoneDetails(phonesToShow) {
            // Cargar todos los detalles en paralelo
            const detailPromises = phonesToShow.map(async (phone) => {
                if (!phoneDetails[phone.slug]) {
                    await fetchPhoneDetails(phone.slug);
                }
                return { phone, details: phoneDetails[phone.slug] };
            });

            const results = await Promise.all(detailPromises);

            // Actualizar las celdas
            results.forEach(({ phone, details }) => {
                const dateCell = document.getElementById(`date-${phone.slug}`);
                const priceCell = document.getElementById(`price-${phone.slug}`);

                if (dateCell) {
                    if (details && details.release_date) {
                        let releaseDate = details.release_date;
                        releaseDate = releaseDate.replace('Released ', '').replace('Exp. release ', '');
                        dateCell.innerHTML = `<span class="release-date">${releaseDate}</span>`;
                    } else {
                        dateCell.innerHTML = '<span class="release-date">-</span>';
                    }
                }

                if (priceCell) {
                    if (details && details.price) {
                        priceCell.innerHTML = `<span class="price-tag">${details.price}</span>`;
                    } else {
                        priceCell.innerHTML = '<span class="price-tag">-</span>';
                    }
                }
            });
        }

        // Parsear fecha de lanzamiento a objeto Date para ordenar
        function parseReleaseDate(dateStr) {
            if (!dateStr) return new Date(0);
            // Formatos comunes: "2024, January 15" o "Released 2024, January"
            const cleaned = dateStr.replace('Released ', '').replace('Exp. release ', '');
            const parsed = Date.parse(cleaned);
            if (!isNaN(parsed)) return new Date(parsed);

            // Intentar extraer aÃ±o y mes
            const match = cleaned.match(/(\d{4})/);
            if (match) {
                return new Date(parseInt(match[1]), 0, 1);
            }
            return new Date(0);
        }

        // Ordenar telÃ©fonos por fecha de lanzamiento (mÃ¡s reciente primero)
        function sortByReleaseDate() {
            filteredPhones.sort((a, b) => {
                const detailsA = phoneDetails[a.slug];
                const detailsB = phoneDetails[b.slug];
                const dateA = parseReleaseDate(detailsA?.release_date);
                const dateB = parseReleaseDate(detailsB?.release_date);
                return dateB - dateA; // MÃ¡s reciente primero
            });
        }

        // Aplicar filtro por marca
        async function applyFilter() {
            const contentDiv = document.getElementById('content');

            if (currentBrand === 'all') {
                filteredPhones = [...allPhones];
            } else {
                filteredPhones = allPhones.filter(phone => {
                    const name = phone.phone_name.toLowerCase();
                    const brand = (phone.brand || '').toLowerCase();

                    if (currentBrand === 'samsung') {
                        return name.includes('samsung') || brand.includes('samsung');
                    } else if (currentBrand === 'motorola') {
                        return name.includes('motorola') || name.includes('moto ') || brand.includes('motorola');
                    } else if (currentBrand === 'xiaomi') {
                        return name.includes('xiaomi') || name.includes('redmi') || name.includes('poco') || brand.includes('xiaomi');
                    } else if (currentBrand === 'oppo') {
                        return name.includes('oppo') || brand.includes('oppo');
                    }
                    return false;
                });
            }

            // Mostrar loading mientras cargamos detalles
            contentDiv.innerHTML = '<div class="loading">Cargando detalles y ordenando por fecha</div>';

            // Pre-cargar detalles de todos los telÃ©fonos filtrados (en lotes de 10)
            await preloadAllDetails(filteredPhones);

            // Ordenar por fecha de lanzamiento (mÃ¡s reciente primero)
            sortByReleaseDate();

            updateResultsCount();
            renderTable();
            updatePagination();
        }

        // Pre-cargar detalles en lotes para no saturar la API
        async function preloadAllDetails(phones) {
            const batchSize = 10;
            for (let i = 0; i < phones.length; i += batchSize) {
                const batch = phones.slice(i, i + batchSize);
                await Promise.all(batch.map(phone => fetchPhoneDetails(phone.slug)));
            }
        }

        // Actualizar contador de resultados
        function updateResultsCount() {
            const countDiv = document.getElementById('results-count');
            const brandName = currentBrand === 'all' ? 'todas las marcas' :
                              currentBrand === 'xiaomi' ? 'Xiaomi / Redmi' :
                              currentBrand.charAt(0).toUpperCase() + currentBrand.slice(1);

            countDiv.textContent = `Mostrando ${filteredPhones.length} dispositivo(s) de ${brandName}`;
        }

        // Construir URL de GSMArena desde el slug
        function getGSMArenaUrl(slug) {
            return `https://www.gsmarena.com/${slug}.php`;
        }

        // Renderizar tabla
        function renderTable() {
            const contentDiv = document.getElementById('content');

            if (filteredPhones.length === 0) {
                contentDiv.innerHTML = '<div class="no-results">No se encontraron dispositivos para esta marca</div>';
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            // Calcular Ã­ndices para paginaciÃ³n
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const phonesToShow = filteredPhones.slice(startIndex, endIndex);

            const showImage = currentSource === 'latest';

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            ${showImage ? '<th>Imagen</th>' : ''}
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Lanzamiento</th>
                            <th>Specs</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            phonesToShow.forEach(phone => {
                // Usar brand del objeto si existe, sino extraer del nombre
                const brand = phone.brand || extractBrand(phone.phone_name);
                const gsmUrl = getGSMArenaUrl(phone.slug);

                // Obtener detalles del cache (ya pre-cargados)
                const details = phoneDetails[phone.slug];
                let releaseDate = '-';

                if (details && details.release_date) {
                    releaseDate = details.release_date
                        .replace('Released ', '')
                        .replace('Exp. release ', '');
                }

                tableHTML += `
                    <tr>
                        ${showImage ? `<td>
                            <img src="${phone.image}"
                                 alt="${phone.phone_name}"
                                 class="phone-image"
                                 loading="lazy"
                                 onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2260%22 height=%2280%22><rect fill=%22%23f0f0f0%22 width=%22100%%22 height=%22100%%22/><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%23999%22 font-size=%2212%22>Sin img</text></svg>'">
                        </td>` : ''}
                        <td><span class="brand-tag">${brand}</span></td>
                        <td class="phone-name">${phone.phone_name}</td>
                        <td><span class="release-date">${releaseDate}</span></td>
                        <td><a href="${gsmUrl}" target="_blank" class="gsm-link">GSMArena</a></td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            contentDiv.innerHTML = tableHTML;
        }

        // Extraer marca del nombre
        function extractBrand(phoneName) {
            const name = phoneName.toLowerCase();

            if (name.includes('samsung')) return 'Samsung';
            if (name.includes('motorola') || name.includes('moto ')) return 'Motorola';
            if (name.includes('xiaomi')) return 'Xiaomi';
            if (name.includes('redmi')) return 'Redmi';
            if (name.includes('poco')) return 'Poco';
            if (name.includes('oppo')) return 'Oppo';
            if (name.includes('realme')) return 'Realme';
            if (name.includes('vivo')) return 'Vivo';
            if (name.includes('honor')) return 'Honor';
            if (name.includes('huawei')) return 'Huawei';
            if (name.includes('oneplus')) return 'OnePlus';
            if (name.includes('apple') || name.includes('iphone')) return 'Apple';
            if (name.includes('nokia')) return 'Nokia';
            if (name.includes('google') || name.includes('pixel')) return 'Google';
            if (name.includes('asus')) return 'Asus';
            if (name.includes('zte')) return 'ZTE';
            if (name.includes('tecno')) return 'Tecno';
            if (name.includes('infinix')) return 'Infinix';

            // Si no encuentra, tomar la primera palabra
            return phoneName.split(' ')[0];
        }

        // Actualizar paginaciÃ³n
        function updatePagination() {
            const paginationDiv = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredPhones.length / itemsPerPage);

            if (totalPages <= 1) {
                paginationDiv.style.display = 'none';
                return;
            }

            paginationDiv.style.display = 'flex';

            document.getElementById('pageInfo').textContent = `PÃ¡gina ${currentPage} de ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        // PÃ¡gina anterior
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
                updatePagination();
                scrollToTop();
            }
        }

        // PÃ¡gina siguiente
        function nextPage() {
            const totalPages = Math.ceil(filteredPhones.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
                updatePagination();
                scrollToTop();
            }
        }

        // Scroll al inicio de la tabla
        function scrollToTop() {
            document.getElementById('content').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
